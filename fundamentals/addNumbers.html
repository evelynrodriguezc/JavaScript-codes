<body>
    <h1>Calculator</h1>

    <br><br>

    <p>The result of the subtraction is: <span id="subtract"></span></p>
    <p>The result of the multiplication is: <span id="multiply"></span></p>

        function numsOperations(){
            let num1 = document.getElementById(number1).value;
            let num2 = document.getElementById(number2).value;

            let subtract = Number(num1)-Number(num2)
            document.getElementById("subtract").innerHTML=subtract
            let multiply = Number(num1)*Number(num2)
            document.getElementById("multiply").innerHTML=multiply
            let divide = Number(num1)/Number(num2)
            document.getElementById("divide").innerHTML=divide
        }
    </script>


</body>
</html>
