<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Interactive Website</title>
</head>
<body>
    <h1>Interactive Website</h1>
    <p id="clock" style="font-size: 24px;"></p>
    <br><br>
    <button class="color-button" onclick="changeBgColor('lightblue')">Light Blue Background</button>
    <br><br>
    <button class="color-button" onclick="changeBgColor('lightgreen')">Light Green Background</button>
    <br><br>
    <button class="color-button" onclick="changeBgColor('lightgray')">Light Gray Background</button>
    <br><br>
    <button class="color-button" onclick="changeBgColor('lightpink')">Light Pink Background</button>

    <script>
        function changeBgColor(color){
            document.body.style.backgroundColor = color;
        }
        function updateClock(){
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            //condicion ternaria, que a√±ade un 0 a la hora, min o secs para cuando el valor es menor a 10
            hours = (hours<10)? "0"+hours:hours;
            minutes = (minutes<10)? "0"+minutes:minutes;
            seconds = (seconds<10)? "0"+seconds:seconds;

            let actualHour = hours+":"+minutes+":"+seconds;
            document.getElementById("clock").innerHTML = actualHour
            setTimeout(updateClock, 1000);
        }
        updateClock();
    </script>
</body>
</html>
