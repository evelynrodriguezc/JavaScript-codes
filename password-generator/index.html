<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <form class="form" id="form">
        <p id="password" class="password">Your password will appear here</p>
        <div class="option">
            <p>Define the total characters of your password </p>
            <input type="range" name="length" id="" min="10" max="30">
        </div>
        <div class="option">
            <input type="checkbox" name="letters" id="">
            <p>Letters</p>
        </div>
        <div class="option">
            <input type="checkbox" name="numbers" id="">
            <p>Numbers</p>
        </div>
        <div class="option">
            <input type="checkbox" name="symbols" id="">
            <p>Symbols</p>
        </div>
        <div class="option">
            <input type="checkbox" name="words" id="">
            <p>Words</p>
        </div>
        <div>
            <button type="submit" id="generate-button">Generate strong password</button>
        </div>
    </form>
    <script src="./src/index.js"></script>
</body>
</html>
