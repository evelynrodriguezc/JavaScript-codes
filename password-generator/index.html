<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title> 
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form" id="form">
        <p  class="password">Your password will appear here:</p>
        <input type="text" disabled id="password">
        <div>
            <button type="button" id="button-copy">Copy password</button> 
        </div>
        <div class="option">
            <p>Define your password lenght</p>
            <input type="range" name="length" id="input-length" min="10" max="30">
            <p id="password-length">16</p>
        </div>
        <div class="option">
            <input type="checkbox" name="letters" id="">
            <p>Letters</p>
        </div>
        <div class="option">
            <input type="checkbox" name="numbers" id="">
            <p>Numbers</p>
        </div>
        <div class="option">
            <input type="checkbox" name="symbols" id="">
            <p>Symbols</p>
        </div>
        <div class="option">
            <input type="checkbox" name="words" id="">
            <p>Words</p>
        </div>
        <div>
            <button type="submit" id="generate-button">Generate strong password</button>
        </div>
    </form>
    
    <script src="./src/index.js"></script>
</body>
</html>
